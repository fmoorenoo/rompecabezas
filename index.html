<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="rompecabezas">
            <header>Rompecabezas</header>

            <div id="botones">
                <button id="btn-inicio">Iniciar</button>
                <button id="btn-guardar">Guardar</button>
                <button id="btn-cargar">Cargar</button>
            </div>

            <div class="div-tabla">
                <table>
                    <tr>
                        <td id="0-0"><img src="images/dog/0_0.png" alt="0-0"></td>
                        <td id="0-1"><img src="images/dog/0_1.png" alt="0-1"></td>
                        <td id="0-2"><img src="images/dog/0_2.png" alt="0-2"></td>
                    </tr>
                    <tr>
                        <td id="1-0"><img src="images/dog/1_0.png" alt="1-0"></td>
                        <td id="1-1"><img src="images/dog/1_1.png" alt="1-1"></td>
                        <td id="1-2"><img src="images/dog/1_2.png" alt="1-2"></td>
                    </tr>
                    <tr>
                        <td id="2-0"><img src="images/dog/2_0.png" alt="2-0"></td>
                        <td id="2-1"><img src="images/dog/2_1.png" alt="2-1"></td>
                        <td id="2-2"><img src="images/dog/2_2.png" alt="2-2"></td>
                    </tr>
                </table>
            </div>

            <div class="estadisticas">
                <div class="seccion-estadisticas">
                    <div class="titulo-est">Movimientos</div>
                    <div class="valor-est movimientos">0</div>
                </div>
                <div class="seccion-estadisticas">
                    <div class="titulo-est">Tiempo</div>
                    <div class="valor-est" id="tiempo">00:00:00</div>
                </div>
            </div>
        </div>

        <div class="marcador">
            <h2>Puntuaciones</h2>

            <div class="orden">
                <label for="eleccion">Ordenar por:</label>
                <select id="eleccion">
                    <option value="tiempo">Tiempo</option>
                    <option value="movimientos">Movimientos</option>
                </select>
            </div>

            <table class="tabla-puntuacion">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tiempo</th>
                        <th>Movimientos</th>
                    </tr>
                </thead>
                <tbody id="datos-tabla">
                    <tr>
                        <td colspan="3" class="vacio">No hay resultados</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
