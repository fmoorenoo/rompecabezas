<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>Rompecabezas</header>
    <button id="btn-inicio" value="Start &#9658;" onclick="inicio();">INICIAR</button>

    <div class="div-tabla">
        <table>
            <tr>
                <td id="0-0"><img src="images/dog/0_0.png" alt="0-0"></td>
                <td id="0-1"><img src="images/dog/0_1.png" alt="0-1"></td>
                <td id="0-2"><img src="images/dog/0_2.png" alt="0-2"></td>
            </tr>
            <tr>
                <td id="1-0"><img src="images/dog/1_0.png" alt="1-0"></td>
                <td id="1-1"><img src="images/dog/1_1.png" alt="1-1"></td>
                <td id="1-2"><img src="images/dog/1_2.png" alt="1-2"></td>
            </tr>
            <tr>
                <td id="2-0"><img src="images/dog/2_0.png" alt="2-0"></td>
                <td id="2-1"><img src="images/dog/2_1.png" alt="2-1"></td>
                <td id="2-2"><p class="hueco"></p></td>
            </tr>
        </table>
    </div>
    <div class="movimientos">Movimientos: 0</div>
    <div id="contenedor">
		<div class="reloj" id="Minutos">:00</div>
		<div class="reloj" id="Segundos">:00</div>
		<div class="reloj" id="Centesimas">:00</div>
	</div>
    <script src="script.js"></script>

</body>

</html>
